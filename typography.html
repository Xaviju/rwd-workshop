        <p class="em-text">EM Text</p>
        <p class="rem-text">REM Text</p>

        <!-- DIV font-size is .75em * 16px = 12px -->
        <div>

            <!-- 1em = 12px | 1rem = 16px -->
            <p class="em-text">EM Text</p>
            <p class="rem-text">REM Text</p>

            <!-- Nested DIV font-size is .75em * 12px = 9px -->
            <div>
                <!-- 1em = 9px | 1rem = 16px -->
                <p class="em-text">EM Text</p>
                <p class="rem-text">REM Text</p>
            </div>

        </div>
